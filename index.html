        };

        let currentDifficulty = '';
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let timer;
        let timeLeft;
        const timeLimits = {easy: 60, medium: 30, hard: 15, nightmare: 10};

        function startQuiz(difficulty) {
            currentDifficulty = difficulty;
            currentQuestions = [...questions[difficulty]];
            currentQuestionIndex = 0;
            score = 0;
            
            document.getElementById('difficulty-screen').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            selectedAnswer = null;
            document.getElementById('next-btn').disabled = true;
            
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = question.q;
            document.getElementById('progress').textContent = `Ø§Ù„Ø³Ø¤Ø§Ù„ ${currentQuestionIndex + 1} Ù…Ù† ${currentQuestions.length}`;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsDiv.appendChild(optionDiv);
            });
            
            startTimer();
        }

        function startTimer() {
            timeLeft = timeLimits[currentDifficulty];
            updateTimerDisplay();
            
            if (timer) clearInterval(timer);
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 5) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft + ' Ø«';
        }

        function timeUp() {
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            options[question.correct].classList.add('correct');
            options.forEach(opt => opt.onclick = null);
            document.getElementById('next-btn').disabled = false;
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            clearInterval(timer);
            selectedAnswer = index;
            
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options[index].classList.add('selected');
            
            if (index === question.correct) {
                options[index].classList.remove('selected');
                options[index].classList.add('correct');
                score++;
            } else {
                options[index].classList.add('wrong');
                options[question.correct].classList.add('correct');
            }
            
            options.forEach(opt => opt.onclick = null);
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            document.getElementById('timer').classList.remove('warning');
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            clearInterval(timer);
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const percentage = (score / currentQuestions.length * 100).toFixed(1);
            document.getElementById('final-score').textContent = `${score} Ù…Ù† ${currentQuestions.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) message = 'ğŸŒŸ Ù…Ù…ØªØ§Ø² Ø¬Ø¯Ø§Ù‹! Ø£Ø¯Ø§Ø¡ Ø±Ø§Ø¦Ø¹! ğŸŒŸ';
            else if (percentage >= 75) message = 'ğŸ‘ Ø¬ÙŠØ¯ Ø¬Ø¯Ø§Ù‹! Ø§Ø³ØªÙ…Ø± ÙÙŠ Ø§Ù„ØªÙ‚Ø¯Ù…! ğŸ‘';
            else if (percentage >= 60) message = 'ğŸ‘ Ø¬ÙŠØ¯! ÙŠÙ…ÙƒÙ†Ùƒ ØªØ­Ø³ÙŠÙ† Ø£Ø¯Ø§Ø¦Ùƒ! ğŸ‘';
            else if (percentage >= 50) message = 'ğŸ“š Ù…Ù‚Ø¨ÙˆÙ„ØŒ Ø±Ø§Ø¬Ø¹ Ø§Ù„Ù…Ø§Ø¯Ø© Ù…Ø±Ø© Ø£Ø®Ø±Ù‰! ğŸ“š';
            else message = 'ğŸ’ª Ø­Ø§ÙˆÙ„ Ù…Ø±Ø© Ø£Ø®Ø±Ù‰ Ø¨Ø¹Ø¯ Ø§Ù„Ù…Ø±Ø§Ø¬Ø¹Ø©! ğŸ’ª';
            
            document.getElementById('result-message').textContent = message;
        }
